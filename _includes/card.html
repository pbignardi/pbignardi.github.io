<div class="flex items-center bg-white p-2 rounded-md shadow">
  <div class="shrink-0">
    <img src="{{ site.author.picture | relative_url }}" alt="Photo" class="aspect-square w-24 border-white border-2 rounded-full">
  </div>
  <div class="block px-8">
    <div class="text-xl text-slate-700">{{ site.author.name }}</div>
    <div class="text-sm text-slate-500">{{ site.author.bio }}</div>
  </div>
</div>
